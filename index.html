<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üèÅ Epic Marble Race 3D</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; background: #000; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { display: block; }

        #ui {
            position: absolute; top: 0; left: 0; right: 0;
            pointer-events: none; user-select: none;
        }

        #top-bar {
            display: flex; justify-content: space-between; align-items: flex-start;
            padding: 12px 16px;
        }

        #controls {
            pointer-events: auto;
            display: flex; flex-direction: column; gap: 8px;
        }

        .btn {
            pointer-events: auto; cursor: pointer;
            border: none; border-radius: 8px;
            padding: 10px 18px;
            font-size: 14px; font-weight: 700;
            text-transform: uppercase; letter-spacing: 1px;
            color: #fff;
            transition: transform 0.1s, box-shadow 0.1s;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        .btn:hover { transform: scale(1.05); }
        .btn:active { transform: scale(0.95); }

        .btn-race {
            background: linear-gradient(135deg, #ff6b35, #ff2e63);
            box-shadow: 0 4px 15px rgba(255,46,99,0.4);
            font-size: 16px;
        }
        .btn-drop {
            background: linear-gradient(135deg, #08d9d6, #0575e6);
            box-shadow: 0 4px 15px rgba(5,117,230,0.3);
        }
        .btn-reset {
            background: linear-gradient(135deg, #555, #333);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        #timer-display {
            font-size: 36px; font-weight: 800;
            color: #fff;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
            font-variant-numeric: tabular-nums;
            text-align: center;
            min-width: 120px;
        }

        #leaderboard {
            pointer-events: auto;
            background: rgba(0,0,0,0.75);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 12px 16px;
            min-width: 200px;
            max-height: 400px;
            overflow-y: auto;
        }

        #leaderboard h3 {
            color: #ffd700;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
            text-align: center;
        }

        .marble-entry {
            display: flex; align-items: center; gap: 8px;
            padding: 4px 0;
            font-size: 13px; color: #fff;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .marble-entry:last-child { border-bottom: none; }

        .marble-dot {
            width: 14px; height: 14px;
            border-radius: 50%;
            flex-shrink: 0;
            box-shadow: inset -2px -2px 4px rgba(0,0,0,0.3), inset 2px 2px 4px rgba(255,255,255,0.2);
        }

        .marble-name { flex: 1; font-weight: 600; }
        .marble-status { font-size: 11px; opacity: 0.7; }
        .marble-status.finished { color: #4ade80; opacity: 1; }
        .marble-status.eliminated { color: #f87171; opacity: 1; }
        .marble-status.racing { color: #60a5fa; opacity: 1; }

        .position-badge {
            font-size: 11px; font-weight: 800;
            color: #ffd700;
            min-width: 20px; text-align: center;
        }
        .position-badge.p1 { color: #ffd700; }
        .position-badge.p2 { color: #c0c0c0; }
        .position-badge.p3 { color: #cd7f32; }

        #announcement {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px; font-weight: 900;
            color: #fff;
            text-shadow: 0 0 40px rgba(255,215,0,0.8), 0 0 80px rgba(255,215,0,0.4);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
            text-align: center;
        }
        #announcement.show { opacity: 1; }

        #marble-count {
            position: absolute;
            bottom: 16px; left: 16px;
            color: rgba(255,255,255,0.5);
            font-size: 12px;
        }

        @media (max-width: 600px) {
            .btn { padding: 8px 14px; font-size: 12px; }
            .btn-race { font-size: 14px; }
            #timer-display { font-size: 28px; }
            #leaderboard { min-width: 160px; padding: 8px 12px; }
            .marble-entry { font-size: 12px; }
        }
    </style>
</head>
<body>
    <div id="ui">
        <div id="top-bar">
            <div id="controls">
                <button class="btn btn-race" id="btn-race">üèÅ Start Race</button>
                <button class="btn btn-drop" id="btn-drop">üîµ Drop Marble</button>
                <button class="btn btn-reset" id="btn-reset">üîÑ Reset</button>
            </div>
            <div id="timer-display">0.00s</div>
            <div id="leaderboard">
                <h3>üèÜ Leaderboard</h3>
                <div id="marble-list">
                    <div style="color: rgba(255,255,255,0.3); font-size: 12px; text-align: center; padding: 8px;">
                        Press Start Race!
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="announcement"></div>
    <div id="marble-count"></div>
    <script type="module" src="./main.js"></script>
</body>
</html>
